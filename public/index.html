<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Gemelo Digital Urbano de Buenos Aires - Plataforma inteligente para visualización y análisis urbano en tiempo real" />
    <meta name="keywords" content="gemelo digital, Buenos Aires, iTwin.js, smart city, urban planning, digital twin" />
    <meta name="author" content="Segesp" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gemelo-digital-baires.web.app/" />
    <meta property="og:title" content="Gemelo Digital Urbano - Buenos Aires" />
    <meta property="og:description" content="Plataforma inteligente para visualización y análisis urbano en tiempo real" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://gemelo-digital-baires.web.app/" />
    <meta property="twitter:title" content="Gemelo Digital Urbano - Buenos Aires" />
    <meta property="twitter:description" content="Plataforma inteligente para visualización y análisis urbano en tiempo real" />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin />
    
    <title>Gemelo Digital Urbano - Buenos Aires</title>
    
    <style>
        /* Critical CSS for loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: 'Roboto', sans-serif;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .loading-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        body {
            margin: 0;
            font-family: 'Roboto', 'Segoe UI', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
        }
        
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h2>JavaScript Requerido</h2>
            <p>Esta aplicación requiere JavaScript para funcionar correctamente.</p>
            <p>Por favor, habilita JavaScript en tu navegador y recarga la página.</p>
        </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando Gemelo Digital Urbano</div>
        <div class="loading-subtitle">Buenos Aires - iTwin.js Platform</div>
    </div>
    
    <!-- Main app container -->
    <div id="root"></div>
    
    <script>
        // Hide loading screen when app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.5s ease-out';
                    setTimeout(function() {
                        loading.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
